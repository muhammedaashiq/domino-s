<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Domino's</title>
</head>
<body>
    <div class="navbar">
        <div class="login">
            <div class="avatar"></div>
            <div class="myaccount">
                <div class="upperpart">MY ACCOUNT</div>
                <div class="lowerpart">Login | Signup</div>
            </div>
        </div>
    </div>
     
    <div class="main">
        <div class="content">
        <div class="contentleft">
            <div class="textleft">
                <div class="textleftimg1"></div>
                <span class="textleftpara">Please select location, so that we can find a restaurant that delivers to you!</span>
                <div class="textleftselect">
                    <label>
                        <input type="radio" value="Delivery" name="option">
                        Delivery
                        <span></span>
                    </label>
                    <label>
                        <input type="radio" value="Dine in" name="option">
                        Pick-up/Dine-in
                        <span></span>
                    </label>
                </div>
                </label>
                <div class="textleftaddress">
                   <img src="/images/location_pin.png" alt="Location Pin" class="locationpin">
                    <input  class="deliveryaddress"placeholder="Enter your delivery address">
                    <div class="locateme">
                        <button>
                            <div class="locatemeimg"></div>
                            <div class="locatemetext">LOCATE ME</div>
                        </button>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="contentright">
            <div class="leftimg1"></div>
            <div class="leftimg2"></div>
        </div>
        </div>
        <div class="contentbottom">
            <div class="offer">
                <div class="contentbottomhead">Offers</div>
                <div class="contentbottomimg"></div>
              </div>
        </div>
        <div class="upperfooter">
            <div class="footertext1">
                <div class="footertext2">
                        <div class="footerlogo">
                            <div class="footerimg"></div>
                        </div>
                        <div class="footerspace"></div>
                        <div class="footerlink">
                            <div>Disclaimer</div>
                            <div class="p">Privacy Policy</div>
                            <div class="p">Faq</div>
                            <div class="p">Terms & Conditions</div>
                            <div class="p">Feedback</div>
                        </div>
                </div>
            </div>
            <div class="footerdownload">
                <div class="downloaddiv">
                    <div class="downloadtext">DOWNLOAD APP</div>
                    <div class="downloadimg">
                        <div class="dimg1"></div>
                        <div class="dimg2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottomfooter">
            <div class="copyright">All Rights Reserved. Copyright Â© Jubilant FoodWorks Ltd.</div>
        </div>
    </div>
    
</body>
</html>
